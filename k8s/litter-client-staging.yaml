apiVersion: v1
kind: Service
metadata:
  labels:
    service.name: client
  name: client
spec:
  type: NodePort
  ports:
    - name: "client-port"
      port: 8888
      targetPort: 8080
  selector:
    deployment.name: client
status:
  loadBalancer: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      deployment.name: client
  template:
    metadata:
      labels:
        deployment.name: client
    spec:
      containers:
      - name: client
        # image: client-staging # Dev
        image: gitlab.lnu.se:5050/2dv013/student/team-2-bengal/litter/litter-client-staging:latest # Prod
        imagePullPolicy: Always # Prod
        env:
          - name: PORT
            value: "8080"
          - name: NODE_PORT
            value: "3000"
          - name: NODE_ENV
            value: "staging"
        ports:
          - containerPort: 8080     
      imagePullSecrets:
      - name: regcred
---
