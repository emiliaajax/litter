stages:          # List of stages for jobs, and their order of execution
  - build
  - test
  - integration-test
  - deploy

build:
  stage: build
  only:
    - merge_requests
    - main
  image:
    name: gcr.io/kaniko-project/executor:v1.9.0-debug
    entrypoint: [""]
  script:  # See https://docs.gitlab.com/ee/ci/docker/using_kaniko.html
    - /kaniko/executor
      --context "${CI_PROJECT_DIR}/litter-service"  
      --dockerfile "${CI_PROJECT_DIR}/litter-service/Dockerfile.production"
      --destination "${CI_REGISTRY_IMAGE}/litter:${CI_COMMIT_TAG:-latest}"            # Tags with "latest" if untagged commit.

unit-test-job-auth-service:
  stage: test
  script:
    - cd auth-service/tests
    - npm install mocha chai jest-junit
    - npx mocha --recursive --file-pattern "./*.test.js" --reporter=jest-junit
    - cat mocha-results.xml

